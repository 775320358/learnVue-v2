<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //什么情况下会用到promise 
    //一般情况下，是有异步操作进行封装
    //new -> 构造函数（1.保存一些状态信息 2.执行传入的函数）
    //在执行传入的回调函数时，会传入两个参数，reslove，reject，本身又是函数
    new Promise((resolve, reject) => {
      setTimeout(() => {
        //成功的时候调用resolve
        resolve('Hello world')
        //失败的时候调用reject
        reject('error message')
      }, 1000)
    }).then((data) => {
      //处理代码
      console.log(data);
      console.log(data);
      console.log(data);
      console.log(data);
      console.log(data);
    }).catch((err) => {
      console.log(err);
      
    })
  </script>
</body>

</html>
